<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/bootstrap.min.css"/>
        <h:outputStylesheet name="./css/bootstrap-theme.min.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputScript name="./js/jquery.min.js"/>
        <h:outputScript name="./js/bootstrap.min.js"/>
        <title>FeedMe</title>
    </h:head>

    <h:body>

        <div>
            <div id="header" class="navbar navbar-default row">
                <div class="col-sm-1"></div>
                <div class="container-fluid col-sm-10">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu-header">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <div id="logo">
                            <h:form>
                                <h:commandLink action="index">
                                    <h:graphicImage library="img" name="logo.png" alt="Logo"/>
                                </h:commandLink>
                            </h:form>
                        </div>
                    </div>
                    <div id="menu-header" class="collapse navbar-collapse">
                        <ul class="nav-top nav navbar-nav">
                            <li class="">
                                Online Store
                            </li>
                            <li class="">
                                Delivery
                            </li>
                            <li class="">
                                Introduction
                            </li>
                            <li class="">
                                Order tracking
                            </li>
                        </ul>
                    </div>
                    <div class="contact-header">
                        <strong>43 Kim Dong St</strong>, Hoang Mai, Hanoi
                        &nbsp;&nbsp;&nbsp; | &nbsp;&nbsp;&nbsp;
                        <strong>1800-6969</strong>
                    </div>
                    <div id="search">
                        <h:form>
                            <h:inputText style="width: 165px; position: relative; top: 0; left: 0;" class="inputbox"/>
                            <h:commandButton class="button" value="Search"/>
                        </h:form>
                    </div>
                </div>
            </div>
            <div class="box-header">
                <ui:insert name="top">
                    <div class="main">
                        <h1>Top bar</h1>
                    </div>
                </ui:insert>
            </div>
        </div>
        
        <div class="container">
            <div class="row">
                <div id="left" class="col-sm-2">
                    <ui:insert name="left">Left</ui:insert>
                </div>
                <h:form id="content" class="col-sm-7">
                    <ui:insert class="container" name="content">Content
                        
                    </ui:insert>
                </h:form>
                <div id="right" class="col-sm-3">
                    <ui:insert name="right">Right</ui:insert>
                </div>
            </div>
        </div>
        
        <div id="bottom">
            <div class="main">
                <ui:insert name="bottom">
                    Copyright &copy; 2016 by <strong>FeedMe Team</strong>
                </ui:insert>
            </div>
        </div>

    </h:body>

</html>
