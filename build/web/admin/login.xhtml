<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">

            <ui:define name="left">
            </ui:define>

            <ui:define name="content">
                <div class="jumbotron">
                    <h:form rendered="#{accountBean.manager==null}">
                        <h1>Đăng nhập &raquo;</h1>
                        <p>Vui lòng đăng nhập để truy cập trang quản lý</p>
                        <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-8">
                                <p:messages showDetail="false" autoUpdate="true" closable="true" />
                                <div class="form-group">
                                    <label class="control-label" for="focusedInput">Tên đăng nhập</label>
                                    <h:inputText id="user" value="#{accountBean.user}" class="form-control" required="true" requiredMessage="Chưa nhập tên đăng nhập" autocomplete="off"/>
                                    <p:message for="user"/>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="focusedInput">Mật khẩu</label>
                                    <h:inputSecret id="pass" value="#{accountBean.pass}" class="form-control" required="true" requiredMessage="Chưa nhập mật khẩu" autocomplete="off"/>
                                    <p:message for="pass"/>
                                </div>
                                <h:commandButton action="#{accountBean.doLogin()}" value="Đăng nhập &gt;" class="btn btn-lg btn-warning"/>
                                &nbsp;&nbsp;&nbsp;
                                <p:commandButton value="Quên mật khẩu?" type="button" class="btn btn-link btn-sm" onclick="PF('dlg1').show();"/>
                            </div>
                        </div>
                    </h:form>
                    <p:dialog header="Quên mật khẩu" widgetVar="dlg1" modal="true" height="150">
                        Vui lòng liên hệ quản trị hệ thống để đặt lại mật khẩu:<br/>
                        <h:outputText value="#{globalBean.doGetProperty('contact_admin')}" />
                    </p:dialog> 
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
