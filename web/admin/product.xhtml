<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">

            <ui:define name="title">
                Sản phẩm
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <p:growl id="msgs" showDetail="true" />

                    <p:commandButton value="Thêm sản phẩm" icon="ui-icon-plus" oncomplete="PF('dlgAddProduct').show();"
                                     update=":form:productInsert">
                        <f:setPropertyActionListener value="#{null}" target="#{productManaBean.product}" />
                    </p:commandButton> | 
                    <h:commandButton class="btn btn-link" value="Xuất Excel">
                        <p:dataExporter type="xls" target="productDT" fileName="hang-hoa" pageOnly="false"/>
                    </h:commandButton>
                    <hr/>

                    <p:dataTable id="productDT" var="item" value="#{productManaBean.doLoadProducts()}" resizableColumns="true"
                                 paginator="true" rows="15" emptyMessage="Không có sản phẩm nào"
                                 paginatorTemplate="{FirstPageLink} {PageLinks} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="15,20,30,50">
                        <p:column headerText="#" style="width:10%" sortBy="#{item.id}">
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column headerText="Tên" sortBy="#{item.name}">
                            <h:outputText value="#{item.name}" />
                        </p:column>
                        <p:column headerText="Danh mục" sortBy="#{item.category.name}">
                            <h:outputText value="#{item.category.name}"/>
                        </p:column>
                        <p:column headerText="Giá" sortBy="#{item.price}">
                            <h:outputText value="#{globalBean.doFormatPrice(item.price)}"/>
                        </p:column>
                        <p:column headerText="Hiện" style="width: 6%" sortBy="#{item.isActive?1:0}">
                            <p:selectBooleanCheckbox value="#{item.isActive}" disabled="true"/>
                        </p:column>
                        <p:column style="width:10%;text-align: center">
                            <p:commandButton update=":form:productDetail" onsuccess="PF('dlgProduct').show();"
                                             icon="ui-icon-search" title="Chi tiết">
                                <f:setPropertyActionListener value="#{item}" target="#{productManaBean.product}" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>

                    <p:dialog header="Sửa sản phẩm" widgetVar="dlgProduct" modal="true" showEffect="fade"
                              hideEffect="fade" width="650" position="top">
                        <p:outputPanel id="productDetail">
                            <p:fragment rendered="#{not empty productManaBean.product}">
                                <h:outputText value="ID: " class="control-label"/>
                                <strong><h:outputText value="#{productManaBean.product.id}" class="text-primary"/></strong><br/>

                                <h:outputText value="Tên" class="control-label"/>
                                <p:inputText value="#{productManaBean.product.name}" class="form-control" required="true" requiredMessage="Phải nhập tên" validatorMessage="Không hợp lệ">
                                    <f:validateLength minimum="3" maximum="58"/>
                                </p:inputText>

                                <h:outputText value="Danh mục" class="control-label"/>
                                <p:selectOneMenu value="#{productManaBean.product.category}" style="width: 100%"
                                                 filter="true" filterMatchMode="startsWith"
                                                 converter="categoryConv" class="form-control">
                                    <f:selectItems value="#{productManaBean.doLoadCategories()}" var="cat" itemLabel="#{cat.name}" itemValue="#{cat.category.id}" />
                                </p:selectOneMenu>

                                <h:outputText value="Giá" class="control-label"/>
                                <p:inputNumber value="#{productManaBean.product.price}" class="row" required="true" style="width: 100%"
                                               requiredMessage="Phải nhập tên" validatorMessage="Không hợp lệ" thousandSeparator=",">
                                    <f:validateDoubleRange minimum="0.001"/>
                                </p:inputNumber>

                                <h:outputText value="Mô tả" class="control-label"/>
                                <p:editor value="#{productManaBean.product.description}" height="150"
                                          controls="bold italic underline | color highlight | 
                                          bullets numbering | alignleft center alignright justify | image link unlink"/>
                                
                                <h:outputText value="Chi tiết" class="control-label"/>
                                <p:editor value="#{productManaBean.product.info}" height="150"
                                          controls="bold italic underline | color highlight"/>

                                <p:commandButton value="Cập nhật" styleClass="btn btn-primary"
                                                 update="productDT,alertBox" actionListener="#{productManaBean.doUpdateProduct()}"/>
                                | &nbsp;&nbsp;&nbsp;
                                <p:commandLink styleClass="btn btn-link" value="Xóa danh mục"
                                               update="productDT,alertBox" actionListener="#{productManaBean.doRemoveProduct()}"
                                               oncomplete="PF('dlgProduct').hide();">
                                    <p:confirm header="Xóa sản phẩm" message="Bạn chắc chắn muốn xóa '#{productManaBean.product.name}'?" icon="ui-icon-alert"/>
                                </p:commandLink>
                            </p:fragment>
                        </p:outputPanel>
                    </p:dialog>

                    <p:dialog header="Thêm sản phẩm" widgetVar="dlgAddProduct" modal="true" showEffect="fade"
                              hideEffect="fade" width="650" position="top">
                        <p:outputPanel id="productInsert">
                            <p:fragment rendered="#{not empty productManaBean.product}">
                                <h:outputText value="Tên" class="control-label"/>
                                <p:inputText value="#{productManaBean.product.name}" class="form-control" required="true" requiredMessage="Phải nhập tên" validatorMessage="Không hợp lệ">
                                    <f:validateLength minimum="3" maximum="58"/>
                                </p:inputText>

                                <h:outputText value="Danh mục" class="control-label"/>
                                <p:selectOneMenu value="#{productManaBean.product.category}" style="width: 100%"
                                                 filter="true" filterMatchMode="startsWith"
                                                 converter="categoryConv" class="form-control">
                                    <f:selectItems value="#{productManaBean.doLoadCategories()}" var="cat" itemLabel="#{cat.name}" itemValue="#{cat.category.id}" />
                                </p:selectOneMenu>

                                <h:outputText value="Giá" class="control-label"/>
                                <p:inputNumber value="#{productManaBean.product.price}" class="row" required="true" style="width: 100%"
                                               requiredMessage="Phải nhập tên" validatorMessage="Không hợp lệ" thousandSeparator=",">
                                    <f:validateDoubleRange minimum="0.001"/>
                                </p:inputNumber>

                                <h:outputText value="Mô tả" class="control-label"/>
                                <p:editor value="#{productManaBean.product.description}"
                                          controls="bold italic underline | color highlight | 
                                          bullets numbering | alignleft center alignright justify | image link unlink" height="150"/>
                                
                                <h:outputText value="Chi tiết" class="control-label"/>
                                <p:editor value="#{productManaBean.product.info}" height="150"
                                          controls="bold italic underline | color highlight"/>

                                <p:commandButton value="Thêm sản phẩm" styleClass="btn btn-primary"
                                                 update="productDT,alertBox" actionListener="#{productManaBean.doAddProduct()}"/>
                            </p:fragment>
                        </p:outputPanel>
                    </p:dialog>

                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Có" type="button" styleClass="ui-confirmdialog-yes btn btn-sm btn-danger" icon="ui-icon-check" />
                        <p:commandButton value="Không" type="button" styleClass="ui-confirmdialog-no btn btn-success" icon="ui-icon-close"/>
                    </p:confirmDialog>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
