<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./ErrorTemplate.xhtml">

            <ui:define name="title">
                Phiên làm việc hết hạn
            </ui:define>

            <ui:define name="cause">
                Lỗi này xảy ra khi bạn làm việc với một phiên đăng nhập hết hạn 
                hoặc sau khi máy chủ ứng dụng được cập nhật hoặc nạp lại.
            </ui:define>

            <ui:define name="explain">
                Bạn cần phải truy cập lại trang web để tạo một phiên làm việc mới (bạn có thể cần phải đăng nhập).
                <br/>
                <a id="main-url" href="#" target="_top" class="btn btn-primary btn-lg">Ấn vào đây nếu trang không tự chuyển &raquo;</a>

                <script type="text/javascript">
                    "use strict";
                    if (!window.location.href.toString().indexOf("expired.xhtml") > 0) {
                        location = window.location.href;
                    } else {
                        location = "../index.xhtml";
                    }
                    $('#main-url').attr("href", window.location.href);
                </script>
            </ui:define>

        </ui:composition>

    </body>
</html>
